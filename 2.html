<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Practice Assignment</title>
  <style>
    /* Question 1 */
    h1 {
      text-align: center;
    }

    p {
      color: #333;
      font-size: 20px;
    }

    /* Question 2 */
    nav a {
      text-decoration: none;
      color: darkblue;
    }

    nav a:hover {
      color: orange;
    }

    /* Question 3 */
    .box {
      background-color: lightgray;
      padding: 20px;
      border: 1px solid black;
    }

    /* Question 4 */
    .btn {
      border-radius: 10px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    /* Question 5 */
    .container {
      display: flex;
      justify-content: space-between;
    }

    /* Question 6 */
    .card {
      border: 1px solid #ccc;
      padding: 20px;
      transition: box-shadow 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Question 7 */
    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    table tr:nth-child(odd) {
      background-color: white;
    }

    /* Question 8 */
    .image-container {
      position: relative;
      display: inline-block;
    }

    .badge {
      position: absolute;
      top: 0;
      right: 0;
      background-color: red;
      color: white;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 0 0 0 5px;
    }

    /* Question 9 */
    .title {
      font-size: 32px;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 20px;
      }
    }

    /* Question 10 */
    .nav-menu {
      display: flex;
      gap: 15px;
    }

    .nav-menu a {
      text-decoration: none;
      padding: 5px 0;
      color: black;
    }

    .nav-menu a.active {
      border-bottom: 2px solid blue;
    }
  </style>
</head>
<body>

  <!-- Question 1 -->
  <h1>About Us</h1>
  <p>We are a team of developers building cool stuff.</p>

  <!-- Question 2 -->
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Question 3 -->
  <div class="box">This is a styled box.</div>

  <!-- Question 4 -->
  <button class="btn">Submit</button>

  <!-- Question 5 -->
  <div class="container">
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
  </div>

  <!-- Question 6 -->
  <div class="card">
    <h3>Product Title</h3>
    <p>Some product description goes here.</p>
  </div>

  <!-- Question 7 -->
  <table>
    <tr><td>Row 1</td></tr>
    <tr><td>Row 2</td></tr>
    <tr><td>Row 3</td></tr>
    <tr><td>Row 4</td></tr>
  </table>

  <!-- Question 8 -->
  <div class="image-container">
    <img src="product.jpg" alt="Product" width="200">
    <span class="badge">New</span>
  </div>

  <!-- Question 9 -->
  <h1 class="title">Responsive Heading</h1>

  <!-- Question 10 -->
  <nav class="nav-menu">
    <a href="#" class="active">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
  </nav>

</body>
</html>
