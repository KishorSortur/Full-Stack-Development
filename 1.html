<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Us</title>
  <style>
    h1 {
      text-align: center;
    }

    p {
      color: darkgray;
      font-size: 20px;
    }
    
    nav a {
      text-decoration: none;
      color: darkblue;
      margin-right: 15px;
    }

    nav a:hover {
      color: orange;
    }
    .box {
      background-color: lightgray;
      padding: 20px;
      border: 1px solid black;
    }
    .btn {
      border-radius: 10px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>About Us</h1>
  <p>We are a team of developers building cool stuff.</p>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
  <div class="box">This is a styled box.</div>
  <button class="btn">Submit</button>


</body>
</html>
